<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="http://yastatic.net/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Hello, world!</h1><h2>Hello, world!</h2>
    <canvas height='320' width='480' id='rect' style="border:1px dotted #c3c3c3;">Обновите браузер</canvas>
    <script>
        var rect = document.getElementById("rect"),
          ctx     = rect.getContext('2d');
        rect.width  = 300;
        rect.height = 300;
        ctx.fillRect(12, 12, 272, 272);
        ctx.fillRect(18, 18, 260, 260, '#FFFFFF');
        ctx.fillRect(20, 20, 256, 256);
        for (i = 0; i < 8; i += 2)
            for (j = 0; j < 8; j += 2) {
                ctx.clearRect(20 + i * 32, 20 + j * 32, 32, 32);
                ctx.clearRect(20 + (i + 1) * 32, 20 + (j + 1) * 32, 32, 32);
            }
    </script>
    <canvas id='line' width="200" height="200" style="border:1px dotted #c3c3c3;">Обновите браузер</canvas>
    <script>
        var line = document.getElementById("line"),
          ctx     = line.getContext('2d');
        var grd = ctx.createRadialGradient(100,120,50,50,10,60); // left, top, 1 color width, 1color left, 1color top, 2 color width
        grd.addColorStop(0,"red");
        grd.addColorStop(1,"yellow");
        //ctx.fillRect(40,40,120,120);
        ctx.fillStyle=grd;
        ctx.moveTo(100, 40);
        ctx.lineTo(120, 80);
        ctx.lineTo(160, 80);
        ctx.lineTo(125, 120);
        ctx.lineTo(140, 160);
        ctx.lineTo(100, 120);
        ctx.lineTo(60, 160);
        ctx.lineTo(75, 120);
        ctx.lineTo(40, 80);
        ctx.lineTo(75, 80);
        ctx.lineTo(100, 40);
        ctx.fill();
        ctx.stroke();
        ctx.strokeStyle="red";
        ctx.beginPath();
        ctx.arc(100,40,20,0,2*Math.PI);
        ctx.stroke();
        ctx.strokeStyle="black";
        ctx.font = "30px Arial";
        ctx.strokeText("my Star",40,180);
    </script>
    <canvas id='curv' width="280" height="200" style="border:1px dotted #c3c3c3;">Обновите браузер</canvas>
    <script>
      var curv = document.getElementById("curv");
      ctx = curv.getContext('2d');
      ctx.beginPath();
      ctx.moveTo(10, 15);
      ctx.bezierCurveTo(75, 55, 175, 20, 250, 15);
      ctx.moveTo(10, 25);
      ctx.quadraticCurveTo(100, 100, 250, 15);
      ctx.stroke();
    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://yastatic.net/modernizr/2.7.1/modernizr.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://yastatic.net/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
